<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- site information for SEO -->
    <title> BOOLFLIX </title> <!-- titolo pagina-->
     <!-- <link rel="canonical" href="">  sito madre -->
    <link rel="icon" href="img/"> <!-- icona del sito-->
    <meta name="description" content=" "> <!-- descrizione SEO-->
    <meta name="keywords" content=""> <!-- parole chiave-->
    <meta name="author" content=" Pier Luca Mario Dussich">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collegamenti al CSS  -->

    <!-- BOOSTRAP 4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME 5.0 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- collegamenti al JS -->

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- LINK TO AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <!-- JS -->
    <script src="js/function.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="root">
      <header>
          <div class="row">
            <div class="col-6">
              <div class="logo d-flex justify-content-start align-items-center">
                <img src="img/logo.png" alt="logo" />
              </div>
            </div>
            <div class="col-6">
              <div class="searchbar d-flex justify-content-end align-items-center">
                <div class="search_box">
                  <input type="text" name="" value=""
                         v-model='searchInput'
                         @keydown.enter='findMovies()'>
                  <a href="#"
                     @click='findMovies()'>
                     <i class="fas fa-search"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
      </header>

      <main>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col"
                v-for='movie in movies'>
            <div class="content">
              <div class="box">
                <div class="images d-flex justify-content-center align-items-center">
                  <img :src="'https://image.tmdb.org/t/p/w342'+ movie.poster_path" alt="poster">
                </div>
                <div class="overlay">
                  <div class="over_content">
                    <div class="">
                      <strong>Titolo:</strong>
                      <span>{{movie.title}} {{movie.name}}</span>
                    </div>
                    <div class="">
                      <strong>Titolo originale:</strong>
                      <span>{{movie.original_title}} {{movie.original_name}}</span>
                    </div>
                    <div class="">
                      <strong>Nazionalit√†:</strong>
                      <img v-on:error='log' class='language' :src=" 'img/'+ movie.original_language+'.svg'" alt="">
                    </div>
                    <div class=" star d-flex flex-nowrap justify-content-start align-items-center">
                        <li><strong>Voto:</strong></li>
                        <li>
                          <i class=" fa-star" :class="star(movie.vote_average) >= 1 ? 'fas' : 'far' "></i>
                          <i class=" fa-star" :class="star(movie.vote_average) >= 2 ? 'fas' : 'far' "></i>
                          <i class=" fa-star" :class="star(movie.vote_average) >= 3 ? 'fas' : 'far' "></i>
                          <i class=" fa-star" :class="star(movie.vote_average) >= 4 ? 'fas' : 'far' "></i>
                          <i class=" fa-star" :class="star(movie.vote_average) == 5 ? 'fas' : 'far' "></i>
                        </li>
                    </div>
                    <div class="">
                      <strong>Trama:</strong>
                      <span >{{movie.overview}}</span>
                    </div>



                  </div>
                </div>
              </div>
          </div>

        </div>

      </main>
    </div>
  <!-- JS -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
