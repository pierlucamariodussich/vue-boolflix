<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- site information for SEO -->
    <title> BOOLFLIX </title> <!-- titolo pagina-->
     <!-- <link rel="canonical" href="">  sito madre -->
    <link rel="icon" href="img/"> <!-- icona del sito-->
    <meta name="description" content=" "> <!-- descrizione SEO-->
    <meta name="keywords" content=""> <!-- parole chiave-->
    <meta name="author" content=" Pier Luca Mario Dussich">
    <!-- viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- collegamenti al CSS  -->

    <!-- BOOSTRAP 4.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- FONT AWESOME 5.0 -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- collegamenti al JS -->

    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- LINK TO AXIOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
    <!-- JS -->
    <script src="js/function.js" charset="utf-8"></script>

  </head>
  <body>
    <div id="root">
      <header>
          <div class="row">
            <div class="col-6">
              <div class="logo d-flex justify-content-start align-items-center">
                <img src="img/logo.png" alt="logo" />
              </div>
            </div>
            <div class="col-6">
              <div class="searchbar d-flex justify-content-end align-items-center">
                <div class="search_box">
                  <input type="text" name="" value=""
                         v-model='searchInput'
                         @keydown.enter='findMovies()'>
                  <a href="#"
                     @click='findMovies()'>
                     <i class="fas fa-search"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
      </header>


      <div class="movies-container container d-flex justify-content-center align-items-center flex-wrap">

          <!-- film  -->
          <div class="movie d-flex justify-content-start align-items-center flex-column"
               v-for='movie in movies'>

              <img :src="'https://image.tmdb.org/t/p/w500/'+ movie.poster_path" alt="">
              <div class="title" >
                <h3 >{{movie.title}}</h3>
                <span  class="title">{{movie.original_title}}</span>
              </div>
              <div class="name" >
                <h3 >{{movie.name}}</h3>
                <span  class="title">{{movie.original_name}}</span>
              </div>


              <img v-on:error='log' class='language' :src=" 'img/'+ movie.original_language+'.svg'" alt="">
              <div class=" star d-flex flex-nowrap justify-content-center align-items-center">
                  <li v-for = 'n in star(movie.vote_average)'>
                    <i class="fas fa-star"></i>
                  </li>

              </div>


          </div>
      </div>



    </div>
  <!-- JS -->
  <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
